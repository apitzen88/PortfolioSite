<DOCTYPE html>
    <html>
        <head>
        </head>
        <body>
            <form action="#" method="POST">
                <div>
                    <label id="firstNameLabel" for="fisrtName">First Name: </label>
                    <input id="firstName" name="fisrtName" type="text"/>
                    <br/><br/>
                </div>
                <div>
                    <label id="lastNameLabel" for="lastName">Last Name: </label>
                    <input id="lastName" name="lastName" type="text"/>
                    <br/><br/>
                </div>
                <div>
                    <label id="emailLabel" for="email">Email: </label>
                    <input id="email" name="email" type="text"/>
                    <br/><br/>
                </div>
                <div>
                    <label id="licenseLabel" for="license">Type of License: </label>
                    <input id="license" name="license" type="radio" value="business" checked/>business
                    <input id="license" name="license" type="radio" value="personal">Personal
                    <br/><br/>
                </div>
                <div>
                    <label id="reasonLabel" for="reason">Reason: </label>
                    <select name="reason">
                        <option value="selectReason">Select a Reason</option>
                        <option value="softwareSupport">Software Support</option>
                        <option value="hardwareSupport">Hardware Support</option>
                        <option value="informationRequest">Information Request</option>
                    </select>
                    <br/><br/>
                </div>
                <div>
                    <label id="additionalInfoLabel" for="additionalInfo">Additional Information: </label>
                    <textarea id="additionalInfo" name="additionalInfo"></textarea>
                    <br/><br/>
                </div>
                <div>
                    <label id="termsLabel" for="terms"></label>
                    <input id"terms" name="terms" type="checkbox" value="agree"/>I have read the terms of service
                    <br/><br/>
                </div>
                <div>
                    <input type="submit" id "SubmitButton" value="Send Request"/>
                </div>     
            </form>
        </body>
    </html>
